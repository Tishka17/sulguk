<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Test</title>
</head>
<body>
    <!-- Comment test -->
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2<p>Nested paragraph</p></p>
    </div>

    <!-- Misnested tags -->
    <b><i>text</b></i>

    <!-- Misplaced text -->
    <ul>Text outside<li>Item 1</li><li>Item 2</li></ul>

    <!-- Mismatched close -->
    <b><i>text</i><span>more</b></span>

    <!-- Unclosed tags -->
    <div><p>paragraph<span>span</div>

    <!-- Adoption agency algorithm -->
    <p><b>bold <i>both</b> italic</i></p>
    <div><b><i>text</i></b><b>more</div>
    <p><b>a<i>b<u>c</b>d</i>e</u></p>
    <div><b>bold<i>both<s>all</b>two</i>one</s></div>

    <!-- Pre element -->
    <pre>text</pre>

    <!-- Orphan list items -->
    <li>Orphan 1</li><li>Orphan 2</li>
</body>
<!-- Another comment -->
</html>
